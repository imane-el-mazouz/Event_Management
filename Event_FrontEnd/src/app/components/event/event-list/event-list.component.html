<main class="event-list-main">
  <h2>Event Management</h2>

  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
    <div class="form-group">
      <label for="location">Location:</label>
      <input id="location" formControlName="location" placeholder="Enter location" />
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" formControlName="category">
      <option value="" disabled>Select category</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>

    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input id="date" formControlName="date" type="datetime-local" />
    </div>
    <button type="submit">Search</button>
  </form>

  <div *ngIf="events.length > 0" class="event-list">
    <div class="event-item" *ngFor="let event of events">
      <h3>{{ event.name }}</h3>
      <p><strong>Location:</strong> {{ event.location }}</p>
      <p><strong>Category:</strong> {{ event.category }}</p>
      <p><strong>Date & Time:</strong> {{ event.dateTime | date: 'short' }}</p>
      <p>{{ event.description }}</p>
      <hr />
    </div>
  </div>

  <div *ngIf="events.length === 0" class="no-events">
    <p>No events found. Please try adjusting your search criteria.</p>
  </div>
</main>
