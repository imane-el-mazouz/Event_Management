<main class="main">
  <div class="reservation-container">
    <h2>Create Reservation</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dateTime">Date and Time</label>
        <input id="dateTime" type="datetime-local" formControlName="dateTime" required>
      </div>
      <div class="form-group">
        <label for="event">Event</label>
        <select id="event" formControlName="event" required>
          <option *ngFor="let event of events" [ngValue]="event">{{ event.name }}</option>
        </select>
      </div>
      <div class="container-login100-form-btn">
        <button class="login100-form-btn" type="submit" [disabled]="reservationForm.invalid">
          Add
        </button>
      </div>       </form>
  </div>



</main>
